    <div id="particles-js"></div><script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js" ></script>
<script>
  particlesJS.load('particles-js', function() {

    <section class="highlight-clean">
        <div class="container">
            <div class="text-center intro">
                <h2 class="text-center flex-shrink-0" data-aos="fade-down" data-aos-duration="2000" data-aos-delay="50">YouTube Downloader</h2><input class="flex-shrink-0" type="text" data-toggle="tooltip" data-bss-tooltip="" data-placement="right" data-aos="fade-down" data-aos-duration="2000" data-aos-delay="50" id="link" name="Link" value="https://www.youtube.com/watch?v=dQw4w9WgXcQ" title="The link of the youtube video you want to download.">
            </div>
            <div class="flex-shrink-0 buttons" data-aos="fade-down" data-aos-duration="2000" data-aos-delay="50"><button class="btn btn-primary text-capitalize text-center" id="download" type="submit">Download<script>
	document.querySelector('#download').addEventListener('click', function() {
		const {ipcRenderer} = require('electron')
		const link = document.getElementById('link').value;
		ipcRenderer.send('link', link)
	})
</script></button></div>
